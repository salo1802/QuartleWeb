<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Quartle</title>
        <link rel="stylesheet" href="./css/newEvent.css">
        <link rel="icon" type="image/icon" href="/images/logoV.png"/>
    </head>
    <body>
        
        <div id="eventsDiv" class="divUp">
            <img class="logo" src="/images/logo.png" alt= "logo">
            <h3 id="eventsTxt" class="uptext">Events</h3>
            <h3 id="newEventTxt" class="uptext">New Event</h3>
            <h3 id="pricesTxt" class="uptext">Prices</h3>
            <img id="user" src="/images/user.png" alt= "user">
        </div>
        <h2 id="tittle">Register a new event</h2>

        <div id = "contenido">
            <p class="text">Name</p>
            <input id = "name" class="input" type="text" placeholder="Put the name of your event">
            <p class="text">Date</p>
            <input id = "date" class="input" type="date" placeholder="Insert the date of the event">
            <p class="text">Location</p>
            <input id = "location" class="input" type="text" placeholder="Insert the event location">
            <p class="text">Purpose</p>
            <input id = "purpose" class="input" type="text" placeholder="Put a small caption to explain your event">
            <p class="text">Goals</p>
            <input id = "goals" class="input" type="text" placeholder="Put what are you searching to achieve with this event">
            <p class="text">Capacity</p>
            <input id = "capacity" class="input" type="number" placeholder="How many people can attend your event">
            <p class="text">Points</p>
            <input id = "points" class="input" type="number" placeholder="Insert how many points you will give to the attendants">
        </div>
        <button id="registerBtn">Register this event</button>
        <div id="body"></div>
      
        <div id = "qrcode">

        </div>

    </body>
    <script  src="/src/qrcode.min.js"></script>
    <script>
        const body = document.getElementById('body');
        body.style.visibility = "hidden"
       const div = document.getElementById('qrcode');
        div.style.visibility = "hidden"
    let crearQr = (data)=>{
    
        

   var qrcode =  new QRCode(div);
   qrcode.makeCode(data);

   var ok = document.createElement('button');
   ok.className = "ok"
    ok.innerHTML = "ok"
    div.appendChild(ok);
    body.style.visibility = 'visible'
    div.style.visibility = 'visible'
    ok.addEventListener("click", (e,ev)=>{
        document.getElementById("name").value = null
        document.getElementById('date').value = null
        document.getElementById('location').value = null
        document.getElementById('purpose').value = null
        document.getElementById('goals').value = null
        document.getElementById('capacity').value = null
        document.getElementById('points').value = null
        body.style.visibility = "hidden"
        qrcode.clear();
        div.innerHTML="";
        div.style.visibility = "hidden";
      
        
    })
   
   
}
    </script>
    <script type = "module" src="newEvent.js"></script>
</html>
